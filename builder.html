<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling - Card Builder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Lato', sans-serif;
            min-height: 100vh;
            padding: 2rem;
        }

        .builder-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border: 1px solid #85acb9;
            box-shadow: 0 0 20px rgba(133, 172, 185, 0.3);
        }

        .builder-title {
            text-align: center;
            color: #85acb9;
            margin-bottom: 2rem;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(133, 172, 185, 0.5);
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .form-group label {
            color: #85acb9;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(133, 172, 185, 0.1);
            border: 1px solid #85acb9;
            color: #fff;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(133, 172, 185, 0.2);
            box-shadow: 0 0 15px rgba(133, 172, 185, 0.3);
            border-color: #85acb9;
            color: #fff;
        }

        .preview-section {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #85acb9;
            background: rgba(0, 0, 0, 0.5);
        }

        .preview-title {
            color: #85acb9;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            font-size: 1.2em;
        }

        .preview-content {
            min-height: 100px;
            padding: 1rem;
        }

        .btn-generate {
            background: transparent;
            border: 1px solid #85acb9;
            color: #85acb9;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 1rem 2rem;
            margin-top: 2rem;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-generate:hover {
            background: rgba(133, 172, 185, 0.1);
            box-shadow: 0 0 20px rgba(133, 172, 185, 0.3);
            color: #fff;
        }

        .btn-generate::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(133, 172, 185, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: buttonGlow 2s linear infinite;
        }

        @keyframes buttonGlow {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .preview-text {
            color: #fff;
            text-shadow: 0 0 7px #fff,
                        0 0 10px #fff,
                        0 0 21px #fff,
                        0 0 42px #85acb9,
                        0 0 82px #85acb9,
                        0 0 92px #85acb9,
                        0 0 102px #85acb9,
                        0 0 151px #85acb9;
        }

        .preview-date {
            color: #00ff62;
            text-shadow: 0 0 7px #00ff62,
                        0 0 10px #00ff62,
                        0 0 21px #00ff62,
                        0 0 42px #00ff62,
                        0 0 82px #00ff62,
                        0 0 92px #00ff62,
                        0 0 102px #00ff62,
                        0 0 151px #00ff62;
        }
        
        .page-selector {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #85acb9;
            background: rgba(0, 0, 0, 0.5);
        }

        .page-selector label {
            color: #85acb9;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            display: block;
        }

        .page-selector select {
            width: 100%;
            height: auto;
            background: rgba(133, 172, 185, 0.1);
            border: 1px solid #85acb9;
            color: #fff;
            padding: 0.8rem;
            margin-bottom: 1rem;
        }

        .page-selector select:focus {
            background: rgba(133, 172, 185, 0.2);
            box-shadow: 0 0 15px rgba(133, 172, 185, 0.3);
            outline: none;
        }

        .fields-container > div {
            display: none;
        }

        .fields-container > div.active {
            display: block;
        }

        .kofi-link {
            display: block;
            margin: 2rem auto 0;
            text-align: center;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid rgba(133, 172, 185, 0.3);
            padding-top: 1.5rem;
        }
        
        .kofi-link a {
            color: #85acb9;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border: 1px solid #85acb9;
            display: inline-block;
            overflow: hidden;
        }
        
        .kofi-link a::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(133, 172, 185, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: buttonGlow 2s linear infinite;
        }
        
        .kofi-link a:hover {
            color: #fff;
            text-shadow: 0 0 5px #85acb9, 0 0 10px #85acb9;
            box-shadow: 0 0 15px rgba(133, 172, 185, 0.3);
            background: rgba(133, 172, 185, 0.1);
        }
        
        .kofi-link .kofi-text {
            margin-right: 5px;
        }
        
        .kofi-link .kofi-icon {
            font-weight: bold;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="builder-container">
        <h1 class="builder-title">Solo Leveling Card Builder 0.0.3</h1>
        
        <form id="builderForm">
            <div class="page-selector">
                <label for="pageSelect">Select Page to Customize</label>
                <select id="pageSelect" class="form-control">
                    <option value="home">Home Page</option>
                    <option value="acceuil">Welcome Page</option>
                    <option value="quest">Quest Page</option>
                    <option value="message">Message Page</option>
                </select>
            </div>

            <div class="fields-container">
                <div id="homeFields" class="active">
                    <div class="form-group">
                        <label for="mainMessage">Main Message</label>
                        <input type="text" class="form-control" id="mainMessage" value="Congratulations, your are now">
                    </div>

                    <div class="form-group">
                        <label for="highlightedText">Highlighted Text</label>
                        <input type="text" class="form-control" id="highlightedText" value="MINE">
                    </div>

                    <div class="form-group">
                        <label for="rewardDate">Reward</label>
                        <input type="text" class="form-control" id="rewardDate" value="Date">
                    </div>
                </div>

                <div id="acceuilFields">
                    <div class="form-group">
                        <label for="girlfriendName">Hunter Name</label>
                        <input type="text" class="form-control" id="girlfriendName" value="Your Girlfriend name">
                    </div>
                    
                    <div class="form-group">
                        <label for="valentineMessage">Message</label>
                        <input type="text" class="form-control" id="valentineMessage" value="Will you be my valentine ?">
                    </div>

                    <div class="form-group">
                        <label for="penaltyText">Penalty Text</label>
                        <input type="text" class="form-control" id="penaltyText" value="Death">
                    </div>
                </div>

                <div id="questFields">
                    <div class="form-group">
                        <label for="questTask">Quest Task</label>
                        <input type="text" class="form-control" id="questTask" value="Go to a Restaurant">
                    </div>

                    <div class="form-group">
                        <label for="questWarning">Warning Message</label>
                        <input type="text" class="form-control" id="questWarning" value="WARNING: Failure will result in your separation.">
                    </div>
                </div>

                <div id="messageFields">
                    <div class="form-group">
                        <label for="messageSender">Message From</label>
                        <input type="text" class="form-control" id="messageSender" value="Amy">
                    </div>

                    <div class="form-group">
                        <label for="messageRecipient">Message To</label>
                        <input type="text" class="form-control" id="messageRecipient" value="Max">
                    </div>
                </div>
            </div>

            <div class="preview-section">
                <h3 class="preview-title">Live Preview</h3>
                <div class="preview-content">
                    <div id="homePreview" class="active">
                        <p id="previewMainMessage">
                            <span id="previewMainText"></span> 
                            <span id="previewHighlight" class="preview-text"></span>
                        </p>
                        <p id="previewReward">
                            [Rewards: <span id="previewDate" class="preview-date"></span>]
                        </p>
                    </div>
                    <div id="acceuilPreview">
                        <p>Welcome, <span id="previewGirlfriendName"></span></p>
                        <p id="previewValentineMessage"></p>
                        <p>[Penalty: <span id="previewPenaltyText" style="color: #ff0000; text-shadow: 0 0 7px #ff0000;"></span>]</p>
                    </div>
                    <div id="questPreview">
                        <p id="previewQuestTask"></p>
                        <p id="previewQuestWarning" style="color: #ff0000;"></p>
                    </div>
                    <div id="messagePreview">
                        <p>This valentine message is from <span id="previewMessageSender" class="preview-text"></span></p>
                        <p>To my favorite hunter, <span id="previewMessageRecipient" class="preview-text"></span></p>
                    </div>
                </div>
            </div>

            <button type="button" class="btn-generate" onclick="generatePage()">Generate Link</button>
            
            <div class="form-group" style="margin-top: 20px;" id="linkContainer">
                <label>Share this link:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="shareableLink" readonly>
                    <div class="input-group-append">
                        <button class="btn btn-outline-info" onclick="copyLink()" style="border-color: #85acb9; color: #85acb9;">Copy</button>
                    </div>
                </div>
                <div class="mt-3">
                    <p class="text-muted">Click these buttons to preview your changes:</p>
                    <div class="btn-group">
                        <a href="#" onclick="previewPage('acceuil')" class="btn btn-outline-info" style="border-color: #85acb9; color: #85acb9;">Welcome Page</a>
                        <a href="#" onclick="previewPage('home')" class="btn btn-outline-info" style="border-color: #85acb9; color: #85acb9;">Home Page</a>
                        <a href="#" onclick="previewPage('quest')" class="btn btn-outline-info" style="border-color: #85acb9; color: #85acb9;">Quest Page</a>
                        <a href="#" onclick="previewPage('message')" class="btn btn-outline-info" style="border-color: #85acb9; color: #85acb9;">Message Page</a>
                    </div>
                </div>
            </div>
        </form>
        
        <div class="kofi-link">
            <a href="https://ko-fi.com/maheryrakotondrazaka" target="_blank" rel="noopener noreferrer">
                <span class="kofi-text">Support on</span>
                <span class="kofi-icon">☕</span>
                <span class="kofi-text">Ko-fi</span>
            </a>
        </div>
    </div>

    <script>
        function updatePreview() {
            const selectedPage = document.getElementById('pageSelect').value;
            
            // Hide all preview sections
            document.querySelectorAll('.preview-content > div').forEach(div => div.classList.remove('active'));
            document.querySelectorAll('.fields-container > div').forEach(div => div.classList.remove('active'));
            
            // Show selected preview section
            document.getElementById(selectedPage + 'Preview').classList.add('active');
            document.getElementById(selectedPage + 'Fields').classList.add('active');

            // Update preview based on page
            switch(selectedPage) {
                case 'home':
                    document.getElementById('previewMainText').textContent = document.getElementById('mainMessage').value;
                    document.getElementById('previewHighlight').textContent = document.getElementById('highlightedText').value;
                    document.getElementById('previewDate').textContent = document.getElementById('rewardDate').value;
                    break;
                case 'acceuil':
                    document.getElementById('previewGirlfriendName').textContent = document.getElementById('girlfriendName').value;
                    document.getElementById('previewValentineMessage').textContent = document.getElementById('valentineMessage').value;
                    document.getElementById('previewPenaltyText').textContent = document.getElementById('penaltyText').value;
                    break;
                case 'quest':
                    document.getElementById('previewQuestTask').textContent = document.getElementById('questTask').value;
                    document.getElementById('previewQuestWarning').textContent = document.getElementById('questWarning').value;
                    break;
                case 'message':
                    document.getElementById('previewMessageSender').textContent = document.getElementById('messageSender').value;
                    document.getElementById('previewMessageRecipient').textContent = document.getElementById('messageRecipient').value;
                    break;
            }
        }

        function generatePage() {
            const selectedPage = document.getElementById('pageSelect').value;
            const customizations = {};
            
            // Collect all customizations
            customizations.mainMessage = document.getElementById('mainMessage').value;
            customizations.highlightedText = document.getElementById('highlightedText').value;
            customizations.rewardDate = document.getElementById('rewardDate').value;
            customizations.girlfriendName = document.getElementById('girlfriendName').value;
            customizations.valentineMessage = document.getElementById('valentineMessage').value;
            customizations.penaltyText = document.getElementById('penaltyText').value;
            customizations.questTask = document.getElementById('questTask').value;
            customizations.questWarning = document.getElementById('questWarning').value;
            customizations.messageSender = document.getElementById('messageSender').value;
            customizations.messageRecipient = document.getElementById('messageRecipient').value;
            customizations.page = selectedPage;
            
            // Create shareable link - Using compressed format
            const baseUrl = window.location.origin + window.location.pathname.replace('builder.html', 'index.html');
            
            // Create a shorter encoded string by only including necessary fields for the selected page
            let minData = { page: selectedPage };
            switch(selectedPage) {
                case 'home':
                    minData.m = customizations.mainMessage;
                    minData.h = customizations.highlightedText;
                    minData.d = customizations.rewardDate;
                    break;
                case 'acceuil':
                    minData.g = customizations.girlfriendName;
                    minData.vm = customizations.valentineMessage;
                    minData.pt = customizations.penaltyText;
                    break;
                case 'quest':
                    minData.q = customizations.questTask;
                    minData.w = customizations.questWarning;
                    break;
                case 'message':
                    minData.s = customizations.messageSender;
                    minData.r = customizations.messageRecipient;
                    break;
            }
            
            const encodedData = btoa(JSON.stringify(minData));
            const shareableLink = baseUrl + '#data=' + encodedData;
            
            // Show and populate link
            document.getElementById('linkContainer').style.display = 'block';
            document.getElementById('shareableLink').value = shareableLink;
        }

        function previewPage(page) {
            // Store current customizations
            const customizations = {
                mainMessage: document.getElementById('mainMessage').value,
                highlightedText: document.getElementById('highlightedText').value,
                rewardDate: document.getElementById('rewardDate').value,
                girlfriendName: document.getElementById('girlfriendName').value,
                valentineMessage: document.getElementById('valentineMessage').value,
                penaltyText: document.getElementById('penaltyText').value,
                questTask: document.getElementById('questTask').value,
                questWarning: document.getElementById('questWarning').value,
                messageSender: document.getElementById('messageSender').value,
                messageRecipient: document.getElementById('messageRecipient').value,
                page: page
            };
            
            // Store in localStorage
            localStorage.setItem('mainMessage', customizations.mainMessage);
            localStorage.setItem('highlightedText', customizations.highlightedText);
            localStorage.setItem('rewardDate', customizations.rewardDate);
            localStorage.setItem('girlfriendName', customizations.girlfriendName);
            localStorage.setItem('valentineMessage', customizations.valentineMessage);
            localStorage.setItem('penaltyText', customizations.penaltyText);
            localStorage.setItem('questTask', customizations.questTask);
            localStorage.setItem('questWarning', customizations.questWarning);
            localStorage.setItem('messageSender', customizations.messageSender);
            localStorage.setItem('messageRecipient', customizations.messageRecipient);
            
            // Open the selected page in a new tab
            window.open(page + '.html', '_blank');
        }

        function copyLink() {
            const linkInput = document.getElementById('shareableLink');
            linkInput.select();
            document.execCommand('copy');
            
            // Visual feedback
            const copyBtn = document.querySelector('#linkContainer button');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => copyBtn.textContent = originalText, 2000);
        }

        // Add change event listener to page selector
        document.getElementById('pageSelect').addEventListener('change', updatePreview);

        // Add input event listeners for all fields
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', updatePreview);
        });

        // Initial preview update
        updatePreview();
    </script>
</body>
</html>
