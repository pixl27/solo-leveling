<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">     <link href="css/solo-leveling.css" rel="stylesheet">
    <style>
        body {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="sl-background">
        <div class="sl-background-image" style="background-image: url('backgroundnotif.png')"></div>
        <div class="sl-light-rays"></div>
        <div class="sl-glow"></div>
        <div class="shockwave-ring"></div>
        <div class="shockwave-ring"></div>
    </div>

    <div class="scene-overlay"></div>
    <div class="flash-overlay"></div>
    <div class="bg-particles"></div>
    <div class="sl-particles"></div>

    <div  class="sl-notification">
        <div class="rune-circle"></div>
        <div class="rune-circle" style="animation-direction: reverse; width: 110%; height: 110%; top: -5%; left: -5%;"></div>
        <div class="sl-title">
            <span class="sl-exclamation">!</span>
            <span id="homeTitle">NOTIFICATION</span>
        </div>
        <p class="editable" id="homeMainMessage">Congratulations, your are now <span class="editable sl-highlight" id="homeHighlight">MINE</span></p>
            <p class="quest-text">[<span id="homeRewardLabel">Rewards</span>: <span class="editable sl-success" id="homeRewardDate">Date</span>]</p>
            <!-- <p class="rank">S-Rank Quest Completed</p> -->
            <p id="homeAcceptText">Accept your reward</p>
            <div class="buttons-container">
                <button class="btn-custom" id="homeOkBtn">OK</button>

            </div>
       
    </div>
    <div class="dramatic-reveal">
        <div class="shine-lines"></div>
        <div class="dramatic-text" id="homeDramaticText">Reward Acquired</div>
    </div>
    <script>
        function tryPlayNotificationSound() {
            try {
                const audio = new Audio('notification.mp3');
                audio.preload = 'auto';
                audio.volume = 0.9;
                window.__slNotificationAudio = audio;

                audio.play().catch(() => {
                    // Autoplay can be blocked; click-to-play fallback is only enabled on index.html.
                });
            } catch (e) {
                // Ignore sound errors
            }
        }

        function decodeData(encoded) {
            try {
                return JSON.parse(decodeURIComponent(escape(atob(encoded))));
            } catch (e) {
                return JSON.parse(atob(encoded));
            }
        }

        function applyTheme(customizations) {
            if (!customizations) return;
            if (customizations.slAccent) document.documentElement.style.setProperty('--sl-accent', customizations.slAccent);
            if (customizations.slSuccess) document.documentElement.style.setProperty('--sl-success', customizations.slSuccess);
            if (customizations.slDanger) document.documentElement.style.setProperty('--sl-danger', customizations.slDanger);
        }

        window.addEventListener('DOMContentLoaded', function() {
            // Sound on notification appear
            requestAnimationFrame(() => tryPlayNotificationSound());

            // Check URL hash first
            if (window.location.hash) {
                try {
                    const encodedData = window.location.hash.replace('#data=', '');
                    const customizations = decodeData(encodedData);
                    applyTheme(customizations);
                    if (customizations.homeTitle) document.getElementById('homeTitle').textContent = customizations.homeTitle;
                    if (customizations.mainMessage) document.getElementById('homeMainMessage').childNodes[0].textContent = customizations.mainMessage + ' ';
                    if (customizations.highlightedText) document.getElementById('homeHighlight').textContent = customizations.highlightedText;
                    if (customizations.rewardLabel) document.getElementById('homeRewardLabel').textContent = customizations.rewardLabel;
                    if (customizations.rewardDate) document.getElementById('homeRewardDate').textContent = customizations.rewardDate;
                    if (customizations.homeAcceptText) document.getElementById('homeAcceptText').textContent = customizations.homeAcceptText;
                    if (customizations.homeOkText) document.getElementById('homeOkBtn').textContent = customizations.homeOkText;
                    if (customizations.homeDramaticText) document.getElementById('homeDramaticText').textContent = customizations.homeDramaticText;
                } catch (e) {
                    console.error('Error parsing URL data:', e);
                }
            }
            // Then check localStorage
            else {
                applyTheme({
                    slAccent: localStorage.getItem('slAccent'),
                    slSuccess: localStorage.getItem('slSuccess'),
                    slDanger: localStorage.getItem('slDanger')
                });

                const homeTitle = localStorage.getItem('homeTitle');
                const mainMessage = localStorage.getItem('mainMessage');
                const highlightedText = localStorage.getItem('highlightedText');
                const rewardLabel = localStorage.getItem('rewardLabel');
                const rewardDate = localStorage.getItem('rewardDate');
                const homeAcceptText = localStorage.getItem('homeAcceptText');
                const homeOkText = localStorage.getItem('homeOkText');
                const homeDramaticText = localStorage.getItem('homeDramaticText');

                if (homeTitle) document.getElementById('homeTitle').textContent = homeTitle;
                if (mainMessage) document.getElementById('homeMainMessage').childNodes[0].textContent = mainMessage + ' ';
                if (highlightedText) document.getElementById('homeHighlight').textContent = highlightedText;
                if (rewardLabel) document.getElementById('homeRewardLabel').textContent = rewardLabel;
                if (rewardDate) document.getElementById('homeRewardDate').textContent = rewardDate;
                if (homeAcceptText) document.getElementById('homeAcceptText').textContent = homeAcceptText;
                if (homeOkText) document.getElementById('homeOkBtn').textContent = homeOkText;
                if (homeDramaticText) document.getElementById('homeDramaticText').textContent = homeDramaticText;
            }
        });

        document.getElementById('homeOkBtn').addEventListener('click', function() {
            const reveal = document.querySelector('.dramatic-reveal');
            
            // Create power circles
            for (let i = 0; i < 3; i++) {
                const circle = document.createElement('div');
                circle.className = 'power-circle';
                circle.style.left = '50%';
                circle.style.top = '50%';
                
                const animation = circle.animate([
                    { transform: 'translate(-50%, -50%) scale(0)', opacity: 0.8 },
                    { transform: 'translate(-50%, -50%) scale(4)', opacity: 0 }
                ], {
                    duration: 1500,
                    delay: i * 200,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
                
                reveal.appendChild(circle);
                animation.onfinish = () => circle.remove();
            }
            
            // Activate reveal effect
            setTimeout(() => {
                reveal.classList.add('active');
                
                // Create power surge effect
                const burstInterval = setInterval(() => {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 100;
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: absolute;
                        width: 2px;
                        height: 10px;
                        background: #85acb9;
                        left: 50%;
                        top: 50%;
                        transform-origin: center;
                    `;
                    
                    particle.animate([
                        {
                            transform: `translate(-50%, -50%) rotate(${angle}rad) translateY(0)`,
                            opacity: 1
                        },
                        {
                            transform: `translate(-50%, -50%) rotate(${angle}rad) translateY(${distance}px)`,
                            opacity: 0
                        }
                    ], {
                        duration: 1000,
                        easing: 'ease-out'
                    }).onfinish = () => particle.remove();
                    
                    reveal.appendChild(particle);
                }, 100);
                
                // Clean up after animation and navigate to home.html
                setTimeout(() => {
                    clearInterval(burstInterval);
                    reveal.classList.remove('active');
                    
                    // Add fade out effect before navigation
                    document.body.style.transition = 'opacity 0.5s ease-out';
                    document.body.style.opacity = '0';
                    
                    setTimeout(() => {
                        window.location.href = 'quest.html';
                    }, 500);
                }, 3000);
            }, 500);
        });
    </script>
    <script src="js/solo-leveling.js"></script>
</body>
</html>
