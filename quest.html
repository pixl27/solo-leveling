<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">     <link href="css/solo-leveling.css" rel="stylesheet">
    <style>
        body {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="sl-background">
        <div class="sl-background-image" style="background-image: url('backgroundnotif.png')"></div>
        <div class="sl-light-rays"></div>
        <div class="sl-glow"></div>
        <div class="shockwave-ring"></div>
        <div class="shockwave-ring"></div>
    </div>

    <div class="scene-overlay"></div>
    <div class="flash-overlay"></div>
    <div class="bg-particles"></div>
    <div class="sl-particles"></div>

    <div  class="sl-notification">
        <div class="rune-circle"></div>
        <div class="rune-circle" style="animation-direction: reverse; width: 110%; height: 110%; top: -5%; left: -5%;"></div>
        <div class="sl-title">
            <span class="sl-exclamation">!</span>
            <span id="questTitle">QUEST INFO</span>
        </div>
        <p>[<span id="questHeaderLabel">Dail Quest</span>: <span id="questName" class="sl-highlight">Test of Love has arrived</span>]</p>
        <div class="quest-divider"></div>
        <p class="quest-section-title" id="questGoalsTitle">GOALS</p>
        <div class="quest-tasks">
            <div class="quest-task editable">
                <span class="task-description" id="questTask1Desc">Go to a Restaurant</span>
                <div class="task-completion">
                    <span class="completion-rate" id="questTask1Count">[0/1]</span>
                    <label class="checkbox-container">
                        <input type="checkbox" class="task-checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="quest-task">
                <span class="task-description" id="questTask2Desc">Netflix and Chill</span>
                <div class="task-completion">
                    <span class="completion-rate" id="questTask2Count">[0/69]</span>
                    <label class="checkbox-container">
                        <input type="checkbox" class="task-checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            
        </div>
        <div class="quest-divider"></div>
        <p class="quest-warning editable" id="questWarning">WARNING: Failure will result in your separation.</p>
    </div>

    <script>
        function tryPlayNotificationSound() {
            try {
                const audio = new Audio('notification.mp3');
                audio.preload = 'auto';
                audio.volume = 0.9;
                window.__slNotificationAudio = audio;

                audio.play().catch(() => {
                    // Autoplay can be blocked; click-to-play fallback is only enabled on index.html.
                });
            } catch (e) {
                // Ignore sound errors
            }
        }

        function decodeData(encoded) {
            try {
                return JSON.parse(decodeURIComponent(escape(atob(encoded))));
            } catch (e) {
                return JSON.parse(atob(encoded));
            }
        }

        function applyTheme(customizations) {
            if (!customizations) return;
            if (customizations.slAccent) document.documentElement.style.setProperty('--sl-accent', customizations.slAccent);
            if (customizations.slSuccess) document.documentElement.style.setProperty('--sl-success', customizations.slSuccess);
            if (customizations.slDanger) document.documentElement.style.setProperty('--sl-danger', customizations.slDanger);
        }

        function applyQuestCustomizations(customizations) {
            if (!customizations) return;
            applyTheme(customizations);

            if (customizations.questTitle) document.getElementById('questTitle').textContent = customizations.questTitle;
            if (customizations.questHeader) document.getElementById('questHeaderLabel').textContent = customizations.questHeader;
            if (customizations.questName) document.getElementById('questName').textContent = customizations.questName;
            if (customizations.questGoalsTitle) document.getElementById('questGoalsTitle').textContent = customizations.questGoalsTitle;
            if (customizations.questTask) document.getElementById('questTask1Desc').textContent = customizations.questTask;
            if (customizations.questTaskCount) document.getElementById('questTask1Count').textContent = customizations.questTaskCount;
            if (customizations.questTask2) document.getElementById('questTask2Desc').textContent = customizations.questTask2;
            if (customizations.questTask2Count) document.getElementById('questTask2Count').textContent = customizations.questTask2Count;
            if (customizations.questWarning) document.getElementById('questWarning').textContent = customizations.questWarning;
        }

        window.addEventListener('DOMContentLoaded', function() {
            // Sound on notification appear
            requestAnimationFrame(() => tryPlayNotificationSound());

            // Check URL hash first
            if (window.location.hash && window.location.hash.includes('data=')) {
                try {
                    const encodedData = window.location.hash.replace('#data=', '');
                    const customizations = decodeData(encodedData);
                    applyQuestCustomizations(customizations);
                } catch (e) {
                    console.error('Error parsing URL data:', e);
                }
            }
            // Then check localStorage
            else {
                applyTheme({
                    slAccent: localStorage.getItem('slAccent'),
                    slSuccess: localStorage.getItem('slSuccess'),
                    slDanger: localStorage.getItem('slDanger')
                });

                applyQuestCustomizations({
                    questTitle: localStorage.getItem('questTitle'),
                    questHeader: localStorage.getItem('questHeader'),
                    questName: localStorage.getItem('questName'),
                    questGoalsTitle: localStorage.getItem('questGoalsTitle'),
                    questTask: localStorage.getItem('questTask'),
                    questTaskCount: localStorage.getItem('questTaskCount'),
                    questTask2: localStorage.getItem('questTask2'),
                    questTask2Count: localStorage.getItem('questTask2Count'),
                    questWarning: localStorage.getItem('questWarning')
                });
            }

            const targetPage = localStorage.getItem('targetPage');
            if (targetPage && targetPage !== 'quest.html') {
                window.location.href = targetPage;
            } else {
                localStorage.removeItem('targetPage');
            }
        });
    </script>
    <script src="js/solo-leveling.js"></script>
</body>
</html>
